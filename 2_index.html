<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 상대 단위들</title>
    <style>
        p{
            margin: 0;
            font-size: 50vmax;
        }
    </style>
</head>
<body>
    <p>왕왕</p>
</body>
</html>
<!--
    vw :
        화면 가로 크기에서 백분율
        viewport width
    
    vh : 
        화면 높이의 백분율
        viewport height

        vmin
        넓이와 높이중 더 큰 작은 값을 가지고 백분율 계산
    vmax :
        넓이와 높이중 더 큰 값을 가지고 백분율 계산

-->
